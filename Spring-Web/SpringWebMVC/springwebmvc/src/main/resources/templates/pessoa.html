<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Pessoa</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

        <div th:if="${message}" th:text="${message}" th:class="${'alert' + alertClass}"></div>
        <h1>Pessoa</h1>

        <table>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
            <tr th:each="pessoas : ${allPessoa}">
                <td th:text="${pessoas.nome}"></td>
                <td th:text="${pessoas.idade}"></td>
            </tr>
        </table>
        </br>
         <a th:href="@{/new-pessoa}">New Pessoa</a>
    </body>
</html>
